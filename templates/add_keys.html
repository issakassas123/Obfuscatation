<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Key</title>
</head>
<body>
    <h1>Add a New Key</h1>
    <form action="/insert_key" method="POST">
        <label for="key1">Key 1:</label>
        <input type="text" id="key1" name="key1" required><br><br>
        
        <label for="key2">Key 2:</label>
        <input type="text" id="key2" name="key2" required><br><br>
        
        <label for="value">Value:</label>
        <input type="text" id="value" name="value" required><br><br>
        
        <button type="submit">Add Key</button>
    </form>
</body>
</html>
